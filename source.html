<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input[type=text], 
        .form-group input[type=number] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .form-group input[type=text], 
            .form-group input[type=number] {
                width: 100%;
            }
            .form-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-edit"></i> Modify Item</h1>

    <!-- Modify Item Form -->
    <form id="modifyForm">
        <div class="form-group">
            <label for="itemName"><i class="fas fa-tags"></i> Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>
        </div>
        <div class="form-group">
            <label for="itemPrice"><i class="fas fa-rupee-sign"></i> Item Price (INR):</label>
            <input type="number" id="itemPrice" name="itemPrice" required>
        </div>
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    </form>
</div>

<script>
    // Function to populate item name and price from URL parameters
    function populateForm() {
        var urlParams = new URLSearchParams(window.location.search);
        var itemName = urlParams.get('name');
        var itemPrice = urlParams.get('price');

        document.getElementById('itemName').value = itemName;
        document.getElementById('itemPrice').value = itemPrice;
    }

    // Populate form fields on page load
    populateForm();

    // Function to handle form submission
    document.getElementById('modifyForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get modified item details
        var modifiedItemName = document.getElementById('itemName').value;
        var modifiedItemPrice = document.getElementById('itemPrice').value;

        // Retrieve the index of the item to modify from localStorage
        var modifyIndex = localStorage.getItem('modifyIndex');

        // Retrieve the inventory data from localStorage
        var inventory = JSON.parse(localStorage.getItem('inventory'));

        // Update the item details in the inventory data
        inventory[modifyIndex].name = modifiedItemName;
        inventory[modifyIndex].price = parseFloat(modifiedItemPrice);

        // Save the updated inventory data to localStorage
        localStorage.setItem('inventory', JSON.stringify(inventory));

        // Redirect back to the main page
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
